$schema: https://json-schema.org/draft/2020-12/schema
type: array
items:
  $ref: '#/definitions/Entry'
required:
  - sales
  - leases
definitions:
  Entry:
    type: object
    properties:
      type:
        enum:
          - Lease
          - Sale
          - SaleFinanced
      basePrice:
        type: double
      date:
        type: string
        format: date
      name:
        type: string
      email:
        type: string
      vin:
        type: integer
    required:
      - date
      - name
      - email
      - vin
      - type
      - basePrice